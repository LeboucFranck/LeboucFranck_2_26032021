<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/21f4a54113.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Reservia - Site de réservation</title>
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="logo" />
      <ul>
        <li>Hébergements</li>
        <li>Activités</li>
        <li>S'inscrire</li>
      </ul>
    </header>
    <section class="search">
      <h1>Trouver votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
      <form action="">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" name="Search" placeholder="Marseille, France" />
        <button type="submit">Recherche</button>
      </form>
      <div class="filter">
        <div>
          <p>Filtres</p>
        </div>
        <div class="filter-btn">
          <i class="fas fa-money-bill-wave icon-color"></i>
          <p>Economique</p>
        </div>
        <div class="filter-btn">
          <i class="fas fa-child icon-color"></i>
          <p>Familial</p>
        </div>
        <div class="filter-btn">
          <i class="fas fa-heart icon-color"></i>
          <p>Romantique</p>
        </div>
        <div class="filter-btn">
          <i class="fas fa-dog icon-color"></i>
          <p>Animaux Autorisés</p>
        </div>
      </div>
    </section>
    <main>
      <div>
        <h2>Hébergements à Marseille</h2>
      </div>
      <div>
        <h2>Les plus populaires</h2>
      </div>
      <div>
        <h2>Activités à Marseille</h2>
      </div>
    </main>
  </body>
</html>
